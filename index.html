<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta Rules -->
    <meta charset="UTF-8">
    <title>Login Form</title>

    <!-- Css Files -->
    <link rel="stylesheet" href="./Css/Normalize.css">
    <link rel="stylesheet" href="./Css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <!-- Start Login Form -->

    <div class="login-form position-rel">
        <div class="container">
            <div class="login position-rel">
                <i class="fa-regular fa-user position-ab"></i>
                <form action="" class="position-rel">
                    <label class="proxr-font" for="">Username</label>
                    <input class="proxr-font" type="text" name="Username" id="username">
                    <label class="proxr-font" for="">Password</label>
                    <input class="proxr-font" type="password" name="Password" id="password">
                    <i id="icon" class="fa-solid fa-eye position-ab"></i>
                    <button class="proxs-font float-l">Login</button>
                    <span class="float-r proxr-font">Forgot Password?</span>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- End Login Form -->

    <script src="./Js/pluggin.js"></script>
</body>
</html>
